event_description: "Jamination, Türkiye’nin farklı üniversite toplulukları ve bağımsız geliştiricilerinin bir araya gelerek düzenlediği kolektif bir game jam etkinliğidir. 48 saat sürecek bu maratonda katılımcılar, açıklanan tema doğrultusunda ekipleriyle oyun geliştirip finalde sunma fırsatı bulurlar. Eş zamanlı yüz yüze bir çok merkezde gerçekleşen etkinlik, meraklısından profesyoneline herkese açıktır."
about_us: "Jamination ekibi olarak, oyun geliştirme kültürünü yaygınlaştırmayı, farklı toplulukları bir araya getirmeyi ve genç geliştiricilere üretim ortamı sunmayı hedefliyoruz. Birçok üniversite topluluğunun iş birliğiyle şekillenen bu etkinlik serisinde, katılımcılara yalnızca oyun yapma deneyimi değil; aynı zamanda networking, öğrenme ve birlikte üretmenin keyfini yaşatıyoruz."

